	  <script>
	    //INÍCIO -- ALTERAR IMAGEM PRINCIPAL (MINIATURAS)
	    function trocarImagem(imagemSrc) {
	      document.getElementById("imagemPrincipal").src = imagemSrc;
	    }
	    //FIM -- ALTERAR IMAGEM PRINCIPAL (MINIATURAS)

	    //INÍCIO -- FUNÇÃO ZOOM LUPA
	    const zoomArea = document.getElementById('zoomArea');
  		const imagem = document.getElementById('imagemPrincipal');

	  	zoomArea.addEventListener('mousemove', function(e) {
	    const bounds = zoomArea.getBoundingClientRect();
	    const x = ((e.clientX - bounds.left) / bounds.width) * 100;
	    const y = ((e.clientY - bounds.top) / bounds.height) * 100;

	    imagem.style.transformOrigin = `${x}% ${y}%`;
	    imagem.style.transform = "scale(2)"; // nível de zoom
	  	});

	  	zoomArea.addEventListener('mouseleave', function() {
	    imagem.style.transform = "scale(1)";
	    imagem.style.transformOrigin = "center center";
	  	});
	  //FIM -- FUNÇÃO ZOOM LUPA

	  //INÍCIO -- SELETOR DE CORES
	  	const imagensPorCor = {
		    rosa: [
		      'imagens/produtos/vestidolaco-rosa-frente.png',
		      'imagens/produtos/vestidolaco-rosa-costas.png',
		      'imagens/produtos/vestidolaco-rosa-detalhe1.jpg',
		      'imagens/produtos/vestidolaco-rosa-detalhe2.jpg'
		    ]
  		};

		  function trocarImagem(src) {
		    document.getElementById("imagemPrincipal").src = src;
		  }

		  function trocarCor(corSelecionada) {
		    const imagens = imagensPorCor[corSelecionada];
		    if (!imagens) return;

		    // Troca imagem principal
		    trocarImagem(imagens[0]);

		    // Atualiza miniaturas
		    const miniaturasContainer = document.querySelector(".miniatura");
		    miniaturasContainer.innerHTML = ''; // limpa miniaturas anteriores

		    imagens.forEach((src) => {
		      const img = document.createElement("img");
		      img.src = src;
		      img.alt = `Imagem - ${corSelecionada}`;
		      img.onclick = () => trocarImagem(src);
		      miniaturasContainer.appendChild(img);
		    });
		  }
	  //FIM -- SELETOR DE CORES
	  </script>
